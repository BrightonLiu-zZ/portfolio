<!doctype html>
<html lang="en">
<head>

</head>
<body>
  <header>
    <nav aria-label="Primary">
      <a href="../">Home</a>
      <a href="../projects/">Projects</a>
      <a href="../contact/" class="current">Contact</a>
      <a href="../profile/">Profile</a>
    </nav>
  </header>

  <main class="page">
    <h1>Contact</h1>

    <!-- Step 3-ready structure: labels and controls are separate siblings -->
    <form action="mailto:brl055@ucsd.edu" method="POST" enctype="text/plain">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"
             placeholder="you@example.com" value="you@example.com">

      <label for="subject">Subject</label>
      <input id="subject" name="subject"
             placeholder="Hello from my website" value="Hello from my website">

      <label for="body">Body</label>
      <textarea id="body" name="body" rows="5">Hi Brighton, I saw your website…</textarea>

      <button>Submit</button>
    </form>

    <p>Hope to hear from you!</p>
  </main>
</body>
</html>
