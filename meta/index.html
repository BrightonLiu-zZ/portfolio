<!-- meta/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta – Codebase Stats</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
</head>
<body>
  <main class="page">
    <h1>Meta</h1>
    <div id="stats"></div>
    <div id="time-filter">
      <label for="commit-progress">
        Show commits until:
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
        <time id="commit-time"></time>
      </label>
    </div>

    <p>
      This page will show “meta” stats about my site’s code (lines of code, commits, etc.).
    </p>

    <!-- Lab 8 Step 3.1: file unit visualization now lives below the scrolly -->
    <dl id="files">
      <!-- structure filled in by D3 -->
    </dl>

    
    <!-- Lab 8 Step 3.1: scrollytelling layout -->
    <div id="scrolly-1">
      <!-- Left side: narrative text we’ll generate in JS -->
      <div id="scatter-story">
        some filler text here
      </div>

      <!-- Right side: the existing scatter plot + related info -->
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
        <dl id="commit-tooltip" class="info tooltip">
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank" rel="noopener"></a></dd>

          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>
      </div>
    </div>


    <p>
      This page will show “meta” stats about my site’s code (lines of code, commits, etc.).
    </p>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
